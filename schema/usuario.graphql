enum UsuarioStatus{
    ATIVO
    INATIVO
    BLOQUEADO
}

type Usuario{
    id: Int
    nome: String
    salario: Float
    vip: Boolean,
    perfil: Perfil,
    status: UsuarioStatus
}

input UsuarioInput{
    nome: String
    salario: Float
    vip: Boolean
}

input UsuarioFiltro{
    id: Int
    nome: String
}